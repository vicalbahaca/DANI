<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Regalito</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:ital,wght@0,600;1,400&display=swap');

    :root {
      --size: 240px;
      --fur: #f4a261;
      --fur-dark: #e0762e;
      --nose: #e76f51;
      --eye: #1a1a1a;
      --belly: #ffd9b5;
      --bg: #f6f8fb;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(60% 40% at 50% 70%, #e6eef9 0 60%, transparent 61%),
        var(--bg);
      font-family: 'Lato', sans-serif;
      color: #1b1b1b;
      padding: 24px;
      text-align: center;
    }

    .wrap {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
      max-width: 700px;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-weight: 600;
      font-size: 2.2rem;
    }

    p {
      font-size: 1.05rem;
      line-height: 1.7;
    }

    .cat {
      position: relative;
      width: var(--size);
      height: calc(var(--size) * 0.8);
      filter: drop-shadow(0 10px 18px rgba(0, 0, 0, 0.15));
    }

    /* Tail (behind everything) */
    .tail {
      position: absolute;
      right: -10%;
      bottom: 20%;
      width: 40%;
      height: 22%;
      background: var(--fur);
      border-radius: 60px;
      transform: rotate(25deg);
      z-index: 0;
      transform-origin: left center;
      animation: wag 3s ease-in-out infinite;
    }
    .tail::after {
      content: "";
      position: absolute;
      inset: 0;
      background: repeating-linear-gradient(
        90deg,
        transparent 0 10px,
        var(--fur-dark) 10px 18px
      );
      border-radius: inherit;
      opacity: 0.45;
    }

    /* Body */
    .body {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 70%;
      height: 70%;
      background: var(--fur);
      border-radius: 55% 55% 30% 30%;
      z-index: 1;
    }
    .belly {
      position: absolute;
      inset: auto 18% 10% 18%;
      height: 42%;
      background: var(--belly);
      border-radius: 50%;
    }
    .paw {
      position: absolute;
      bottom: -4%;
      width: 26%;
      height: 18%;
      background: var(--belly);
      border-radius: 40px;
    }
    .paw.left {
      left: 8%;
      bottom: -10%;
    }
    .paw.right {
      right: 8%;
      bottom: -10%;
    }

    /* Head (on top) */
    .head {
      position: absolute;
      top: 6%;
      left: 50%;
      transform: translateX(-50%);
      width: 48%;
      height: 52%;
      background: var(--fur);
      border-radius: 50% 50% 45% 45%;
      z-index: 2;
    }

    /* Ears */
    .ear {
      position: absolute;
      top: -25%;
      width: 28%;
      height: 40%;
      background: var(--fur);
      clip-path: polygon(50% 0, 0 100%, 100% 100%);
    }
    .ear.left {
      left: 0;
      transform: rotate(-30deg);
    }
    .ear.right {
      right: 0;
      transform: rotate(30deg);
    }
    .ear::after {
      content: "";
      position: absolute;
      inset: 18% 22% 10%;
      background: var(--belly);
      clip-path: inherit;
    }

    /* Eyes */
    .eye {
      position: absolute;
      top: 40%;
      width: 18%;
      height: 16%;
      background: #fff;
      border-radius: 50%;
      overflow: hidden;
      isolation: isolate;
    }
    .pupil {
      position: absolute;
      left: 50%;
      top: 50%;
      width: 30%;
      height: 75%;
      background: var(--eye);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
    }
    .eye::before {
      content: "";
      position: absolute;
      inset: 0;
      background: var(--fur);
      transform-origin: top;
      transform: scaleY(0);
      z-index: 2;
      will-change: transform;
      animation: blink 5s infinite;
    }
    .eye.left {
      left: 18%;
    }
    .eye.right {
      right: 18%;
    }

    /* Nose + Muzzle + Whiskers */
    .muzzle {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: 18%;
      width: 46%;
      height: 28%;
      background: var(--belly);
      border-radius: 40% 40% 60% 60%;
    }
    .nose {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: 34%;
      width: 14%;
      height: 10%;
      background: var(--nose);
      clip-path: polygon(0 0, 100% 0, 50% 100%);
      border-radius: 2px;
    }
    .whiskers {
      position: absolute;
      bottom: 30%;
      width: 50%;
      height: 2px;
      background: linear-gradient(
        90deg,
        transparent 0 30%,
        rgba(0, 0, 0, 0.25) 30% 70%,
        transparent 70% 100%
      );
    }
    .whiskers.left {
      left: -1%;
    }
    .whiskers.right {
      right: -1%;
      transform: scaleX(-1);
    }

    @keyframes wag {
      0%,
      100% {
        transform: rotate(25deg);
      }
      50% {
        transform: rotate(15deg);
      }
    }

    @keyframes blink {
      0%,
      2%,
      60%,
      62%,
      100% {
        transform: scaleY(0);
      }
      1%,
      61% {
        transform: scaleY(1.02);
      }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Y ahora toca el regalito (sexo) y bueno una tontería.</h1>
    <p>Lo que me hace ilusión es la cenita con mi amada princesa</p>

    <div class="cat">
      <div class="tail"></div>

      <div class="body">
        <div class="belly"></div>
        <div class="paw left"></div>
        <div class="paw right"></div>
      </div>

      <div class="head">
        <div class="ear left"></div>
        <div class="ear right"></div>

        <div class="eye left">
          <div class="pupil"></div>
        </div>
        <div class="eye right">
          <div class="pupil"></div>
        </div>

        <div class="muzzle"></div>
        <div class="nose"></div>
        <div class="whiskers left"></div>
        <div class="whiskers right"></div>
      </div>
    </div>
  </div>
</body>
</html>
